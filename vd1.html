<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <Script language="Javascript" type="text/javascript" text="KIỂM TRA TAM GIÁC\n">
       
        let a,b,c;
        a=eval(prompt("Nhap canh a"));
        b=eval(prompt("Nhap canh b"));
        c=eval(prompt("Nhap canh c"));
        if(a==b&&b==c)
            document.write("Tam giác đều")
        else
        if(a==b||b==c||c==a)
            document.write("Tam giác cân")
        else 
            document.write("Tam giác bình thường")
    </Script> 
</body>
</html>
